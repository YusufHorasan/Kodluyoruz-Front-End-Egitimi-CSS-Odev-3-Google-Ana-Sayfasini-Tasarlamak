        <div style="margin-right: 16px; margin-left: -2px; margin-top: 2px;" class="headerli">

            >Gmail

      <!-- Header - End -->

      <!-- Content - Start -->

      <div class="Content-Box">

        <!-- Yeni Google Logosu -->

        <div class="Content-Logo">
          <div class="Logo-Box">
            <img class="Logo-Image"
            src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
            width="272px" height="92"
            alt="Google"
          />
          </div>
        </div>

        <div class="Content-Search">

          <div class="search-area">

            <div class="Search-Bar">

              <!-- Search-Box-1 -->

              <div class="search-img">

                <div style="margin: auto;">
                  <span>
                    <svg
                      focusable="false"
                      xmlns="http://www.w3.org/2000/svg"
                      viewBox="0 0 24 24"

                      <path
                        d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
                      ></path>
                    </svg>
                  </span>
                </div>
  
              </div>
              
              <!-- Search-Box-2 -->

              <div class="input-enter">
                <div class="input-area">
                  <input
                    type="text"
                    class="input"
                    maxlength="2048"
                    autofocus="true"
                  />
                </div>
              </div>

              <!-- Search-Box-3 -->

              <!-- Sound-Search-Image -->

              <div class="Search-Box-3">

                <div class="Sound-Search-Image" aria-label="Sesle arama yapın" role="button">
                  <span>
                    <svg class="Sound-Searc-Image-"
                      focusable="false"
                      xmlns="http://www.w3.org/2000/svg"
                      viewBox="0 0 24 24"
                    >
                      <path
                        fill="#4285f4" d="m 12 15 c 1.66 0 3 -1.31 3 -2.97 v -7.02 c 0 -1.66 -1.34 -3.01 -3 -3.01 s -3 1.34 -3 3.01 v 7.02 c 0 1.66 1.34 2.97 3 2.97 Z"

                      <path 
                        fill="#34a853" d="m 11 18.08 h 2 v 3.92 h -2 Z">

                      <path 
                        fill="#fbbc05" d="m 7.05 16.87 c -1.27 -1.33 -2.05 -2.83 -2.05 -4.87 h 2 c 0 1.45 0.56 2.42 1.47 3.38 v 0.32 l -1.15 1.18 Z">

                        fill="#ea4335" d="m 12 16.93 a 4.97 5.25 0 0 1 -3.54 -1.55 l -1.41 1.49 c 1.26 1.34 3.02 2.13 4.95 2.13 c 3.87 0 6.99 -2.92 6.99 -7 h -1.99 c 0 2.92 -2.24 4.93 -5 4.93 Z">

            <a href=""><button class="feelinglucky">Kendimi Şanslı Hissediyorum</button></a>
            </div>
          </div>
        </div>
